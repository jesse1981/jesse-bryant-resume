<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesse Bryant | Resume</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="/jesse-bryant-resume/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <header class="centred">
            <h1>Jesse Bryant</h1>
            <p>Software Engineer | Web Developer</p>

            <div class="contact-info"></div>
        </header>
        <section class="career-summary-container">
            <h2>Career Summary</h2>
        </section>
        <section class="achievements-container">
            <h2>Achievements</h2>
        </section>
        <section class="jobs-container">
            <h2>Career History</h2>
        </section>
        <section class="personal-interests-container">
            <h2>Personal Interests</h2>
        </section>
    </div>
    <script src="./js/contact.js"></script>
    <script src="./js/career-summary.js"></script>
    <script src="./js/achievements.js"></script>
    <script src="./js/jobs.js"></script>
    <script src="./js/personal.js"></script>
    <script>
    const h2s = document.querySelectorAll('h2');
    h2s.forEach((h2, index) => {
        //if (index === 0) return; // Skip the first <h2>

        const text = h2.textContent.trim();
        const [firstWord, ...rest] = text.split(' ');
        h2.innerHTML = `<span class="red">${firstWord}</span> ${rest.join(' ')}`;
    });

    window.addEventListener('load', () => {
        fetch('./data/ascii.txt')
        .then(res => res.text())
        .then(text => {
            const lines = text.split('\n');
            const colors = [
                '#FF5733', // red-orange
                '#FF8D1A', // orange
                '#FFC300', // yellow
                '#28B463', // green
                '#3498DB', // blue
                '#8E44AD', // purple
                '#C70039'  // deep pink
            ];

            lines.forEach((line, i) => {
            const color = colors[i % colors.length];
            console.log(`%c${line}`, `color: ${color}; font-family: monospace`);
            });
        })
        .catch(err => console.error('Error loading ASCII art:', err));
    });
    </script>
</body>
</html>
